<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiddyPaint</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>KiddyPaint</h1>
        </header>
        
        <div class="toolbar">
            <div class="tool-btn" id="brushBtn">
                <i class="fas fa-brush"></i>
                <span>Brush</span>
            </div>
            <div class="tool-btn" id="paletteBtn">
                <i class="fas fa-palette"></i>
                <span>Colors</span>
            </div>
            <div class="tool-btn" id="eraserBtn">
                <i class="fas fa-eraser"></i>
                <span>Eraser</span>
            </div>
            <div class="tool-btn" id="undoBtn">
                <i class="fas fa-undo"></i>
                <span>Undo</span>
            </div>
            <div class="tool-btn" id="redoBtn">
                <i class="fas fa-redo"></i>
                <span>Redo</span>
            </div>
            <div class="tool-btn" id="saveBtn">
                <i class="fas fa-save"></i>
                <span>Save</span>
            </div>
            <div class="tool-btn" id="uploadBtn">
                <i class="fas fa-upload"></i>
                <span>Upload</span>
            </div>
            <div class="tool-btn" id="galleryBtn">
                <i class="fas fa-images"></i>
                <span>Gallery</span>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="drawingCanvas"></canvas>
        </div>
        
        <footer>
            <p>&copy; 2025 KiddyPaint by Pallavi Thakur</p>
        </footer>
    </div>
    
    <div class="slider-container" id="brushSlider">
        <div class="close-btn" id="closeBrushSlider">✕</div>
        <h3>Brush Size</h3>
        <input type="range" min="1" max="50" value="5" class="slider" id="brushSize">
    </div>
    
    <div class="slider-container" id="eraserSlider">
        <div class="close-btn" id="closeEraserSlider">✕</div>
        <h3>Eraser Size</h3>
        <input type="range" min="5" max="100" value="20" class="slider" id="eraserSize">
    </div>
    
    <div class="color-palette" id="colorPalette">
        <div class="close-btn" id="closeColorPalette">✕</div>
        <h3>Select a Color</h3>
        <div class="colors" id="colorGrid">
        </div>
    </div>
    
    <div class="gallery" id="gallery">
        <div class="close-btn" id="closeGallery">✕</div>
        <h2>Choose a Coloring Page</h2>
        <div class="gallery-grid" id="galleryGrid">
        </div>
    </div>
    
    <input type="file" id="fileInput" accept="image/*">
    
    <div class="status" id="statusIndicator">Action performed</div>

    <script src="script.js"></script>
</body>
</html>
